<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content [formGroup]="form">
    <h1 mat-dialog-title>Add new Event</h1>
    <div mat-dialog-content>
        <div class="confirm">
            <div class="container full-width no-margin">
              <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="*" formControlName="title">
                    </mat-form-field>
                </div>
              </div>

              <div class="row">
                  <div class="col">
                      <mat-form-field class="example-full-width">
                          <mat-label>Description</mat-label>
                          <textarea matInput placeholder="..." formControlName="description"></textarea>
                      </mat-form-field>
                  </div>
              </div>

                <div class="row" style="margin-bottom: 12px;">
                  <mat-form-field>
                    <mat-label>Scheduled</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="scheduled">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>



            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{'Close'}}
        </button>
        <button mat-raised-button color="primary" (click)="okClick()" [innerHTML]="'Save'"></button>
    </div>
</mat-dialog-actions>
