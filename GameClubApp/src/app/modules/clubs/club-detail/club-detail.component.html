<div fxFlex class="fxClass-all" ngClass.xs="fxClass-xs" *ngIf="club">
  <div class="header-button-row">
    <app-back-button [title]="'Club detail'"></app-back-button>

    <div class="create-delivery-order action"></div>
  </div>

  <mat-card class="full-width">
    <mat-card-content>
      <div class="container no-margin full-width">
        <div class="row full-width" style="margin-bottom: 12px">
          <div class="col-3">
            <div class="col">
              <p class="">Name</p>
            </div>
            <div class="col">
              <p class="label">{{ club.name }}</p>
            </div>
          </div>
          <div class="col-9">
            <div class="container full-width">
              <div class="row">
                <div class="col">
                  <p class="">Description</p>
                </div>
                <div class="col">
                  <p class="label">{{ club.description }}</p>
                </div>

                <div class="col">
                  <p class="">Total events</p>
                </div>
                <div class="col">
                  <p class="label">{{ events?.length ?? 0 }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="full-width">
    <mat-card-content>
      <div class="header-button-row">
        <div style="float: left">
          <p class="label">Events</p>
        </div>

        <div class="create-delivery-order action">
          <button
            class="right-button"
            mat-raised-button
            color="primary"
            (click)="addEvent()"
          >
            <mat-icon>add</mat-icon>
            <span>Add Event</span>
          </button>
        </div>
      </div>

      <mat-sidenav-container fxFlex="0 1 auto" class="content-table">
        <mat-sidenav-content>
          <div class="mat-elevation-z8 m-12">
            <div class="table-container">
              <table
                mat-table
                class="jobs-table mat-elevation-z8"
                [dataSource]="events"
                matSort
                matSortActive="id"
                matSortDirection="asc"
                matSortDisableClear
              >
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Id</th>
                  <td mat-cell *matCellDef="let element">
                    <a
                      class="hover-pointer no-underline"
                      href="/clubs/{{ element.id }}"
                    >
                      {{ element.id }}
                    </a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef>Title</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.title }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="scheduled">
                  <th mat-header-cell *matHeaderCellDef>Scheduled</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.scheduled | date : "short" }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </mat-card-content>
  </mat-card>
</div>
